        let hintIndex = 0;
        const hints = [
            "Piensa en la fecha especial que celebramos... ğŸ’›",
            "Tiene que ver con mi flor favorita... ğŸŒ»",
            "Es algo que siempre se me olvidağŸ˜",

            const hintEl = document.getElementById('hintText');
            if (hintIndex < hints.length) {
                hintEl.textContent = hints[hintIndex];

    <script>
       
        const canvas = document.getElementById('heartsCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hearts = [];

        function createHeart() {
            return {
                x: Math.random() * canvas.width,
                y: -50,
                size: Math.random() * 25 + 15,
                speed: Math.random() * 2 + 1,
                rotation: Math.random() * 360,
                color: ['#ff69b4', '#ff1493', '#ffb6c1', '#d81b60'][Math.floor(Math.random()*4)]
            };
        }

        function drawHeart(x, y, size, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.moveTo(0, -size/2);
            ctx.bezierCurveTo(size/2, -size, size, -size/2, 0, size/2);
            ctx.bezierCurveTo(-size, -size/2, -size/2, -size, 0, -size/2);
            ctx.fill();
            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);

            if (Math.random() < 0.08) hearts.push(createHeart()); // mÃ¡s o menos corazones

            hearts.forEach((heart, i) => {
                heart.y += heart.speed;
                heart.rotation += 0.8;

                if (heart.y > canvas.height + 50) {
                    hearts.splice(i, 1);
                } else {
                    drawHeart.call(heart, heart.x, heart.y, heart.size, heart.rotation);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
